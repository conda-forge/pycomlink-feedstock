{% set name = "pycomlink" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pycomlink/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 65f35824a832c607a6619ef48a99cc9eaa71e86c1e8d76b463575a59bc949db1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - pandas
    - matplotlib-base
    - numba
    - h5py
    - xarray
    - sparse
    - netcdf4
    - shapely
    - pyproj
    - tqdm
    - pykrige
    - future
    - scikit-learn
    - bottleneck
    - poligrain

test:
  requires:
    - python {{ python_min }}
  imports:
    - pycomlink

about:
  home: http://github.com/pycomlink/pycomlink
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for processing microwave link attenuation data for rainfall estimation

extra:
  recipe-maintainers:
    - cchwala
