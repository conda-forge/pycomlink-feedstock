{% set name = "pycomlink" %}
{% set version = "0.3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pycomlink/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 603906c73b99c47e08f1cacac6a2ec9525b8c2793c2418c2b61dd86491fd67cf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy <1.9
    - pandas >=0.22
    - matplotlib-base
    - numba
    - h5py
    - xarray
    - sparse
    - netcdf4
    - shapely
    - pyproj
    - tqdm
    - pykrige
    - future
    - tensorflow
    - bottleneck

test:
  imports:
    - pycomlink

about:
  home: http://github.com/pycomlink/pycomlink
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for processing microwave link attenuation data for rainfall estimation

extra:
  recipe-maintainers:
    - cchwala
