{% set name = "pycomlink" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pycomlink/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6736c399ba0fc7dbcdf99d8271d9d6f1e25da198ea3a4294440656c7b8ccc6e0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - numpy
    - scipy
    - pandas
    - matplotlib-base
    - numba
    - h5py
    - xarray
    - sparse
    - netcdf4
    - shapely
    - pyproj
    - tqdm
    - pykrige
    - future
    - scikit-learn
    - bottleneck
    - poligrain

test:
  imports:
    - pycomlink

about:
  home: http://github.com/pycomlink/pycomlink
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for processing microwave link attenuation data for rainfall estimation

extra:
  recipe-maintainers:
    - cchwala
